  <script src='./codemirror/codemirror.js'></script>
  <script src='./codemirror/mode/meta.js'></script>
  <!-- hypermd -->
  <!-- always preload these codemirror addons -->
  <script id="./codemirror/addon/fold/foldcode.js" src="./codemirror/addon/fold/foldcode.js"></script>
  <script id="./codemirror/addon/fold/foldgutter.js" src="./codemirror/addon/fold/foldgutter.js"></script>
  <script id="./codemirror/addon/fold/markdown-fold.js" src="./codemirror/addon/fold/markdown-fold.js"></script>
  <script id="./codemirror/addon/mode/overlay.js" src="./codemirror/addon/mode/overlay.js"></script>
  <!-- always preload these codemirror modes -->
  <script id="./codemirror/mode/markdown/markdown.js" src="./codemirror/mode/markdown/markdown.js"></script>
  <script id="./codemirror/mode/xml/xml.js" src="./codemirror/mode/xml/xml.js"></script>
  <script id="./codemirror/mode/stex/stex.js" src="./codemirror/mode/stex/stex.js"></script>
  <script id="./codemirror/mode/yaml/yaml.js" src="./codemirror/mode/yaml/yaml.js"></script>
  <script id="./codemirror/mode/javascript/javascript.js" src="./codemirror/mode/javascript/javascript.js"></script>
  <!-- hypermd all in one -->
  <script src="./hypermd/ai1.js"></script>
  <!-- mathjax -->
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
        jax: ["input/TeX", "output/HTML-CSS","output/NativeMML","output/SVG"],
        extensions: ["MathMenu.js","MathZoom.js", "AssistiveMML.js", "a11y/accessibility-menu.js"],
        TeX: {
            extensions: ["AMSmath.js","AMSsymbols.js","noErrors.js","noUndefined.js"]
        }
    });
  </script>
  <script src="./mathjax/MathJax.js"></script>
  <script src="./hypermd/powerpack/fold-math-with-mathjax.js"></script>
  <!-- marked and powerpack/hover-with-marked -->
  <script src="./hypermd/marked.js"></script>
  <script src="./hypermd/powerpack/hover-with-marked.js"></script>
  <!-- Turndown and powerpack/paste-with-turndown -->
  <script src="./hypermd/turndown.js"></script>
  <script src="./hypermd/turndown-plugin-gfm.js"></script>
  <script src="./hypermd/powerpack/paste-with-turndown.js"></script>
  <!-- Use EmojiOne to render emoji  -->
  <script src="./hypermd/emojione.js"></script>
  <script src="./hypermd/powerpack/fold-emoji-with-emojione.js"></script>

  <!-- /hypermd -->

	<script defer src='./build/bundle.js'></script>
